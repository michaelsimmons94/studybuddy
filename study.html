<!DOCTYPE html>
<html>
<head>
  <title>Study Buddy</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
        <div id="app">
                <v-app id="inspire" light>
                  <v-navigation-drawer
                    clipped
                    fixed
                    v-model="drawer"
                    app
                  >
                    <v-list dense>
                      <v-list-tile href=".">
                        <v-list-tile-action>
                          <v-icon >home</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                          <v-list-tile-title >Home</v-list-tile-title>
                        </v-list-tile-content>
                      </v-list-tile>

                      <v-list-tile href="study.html">
                        <v-list-tile-action>
                          <v-icon color="blue">local_library</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                          <v-list-tile-title >Study</v-list-tile-title>
                        </v-list-tile-content>
                      </v-list-tile>
                    </v-list>
                  </v-navigation-drawer>
                  <v-toolbar app fixed clipped-left>
                      <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
                      <v-toolbar-title>Study Buddy</v-toolbar-title>
                      <v-spacer></v-spacer>
                    <v-toolbar-items class="hidden-sm-and-down">
                          
                          <v-layout row justify-center>
                                  <v-dialog v-model="dialog" persistent max-width="500px">
                                          <v-btn flat slot="activator">Log In</v-btn>
                                    <v-card>
                                      <v-card-title>
                                        <span class="headline">Log In</span>
                                      </v-card-title>
                                      <v-card-text>
                                        <v-container grid-list-md>
                                          <v-layout wrap>
                                            <v-flex xs12>
                                            <v-flex xs12>
                                              <v-text-field label="Email"></v-text-field>
                                            </v-flex>
                                            <v-flex xs12>
                                              <v-text-field label="Password" type="password" ></v-text-field>
                                            </v-flex>
                                            </v-flex>
                                          </v-layout>
                                        </v-container>
                      
                                      </v-card-text>
                                      <v-card-actions>
                                        <v-spacer></v-spacer>
                                        <v-btn color="blue darken-1" flat @click.native="dialog = false">Close</v-btn>
                                        <v-btn color="blue darken-1" flat @click.native="dialog = false">Log In</v-btn>
                                      </v-card-actions>
                                    </v-card>
                                  </v-dialog>
                                </v-layout>
                    </v-toolbar-items>
                    </v-toolbar>
                  <v-content>
                        <v-data-table
                        :headers="headers"
                        :items="items"
                        hide-actions
                        class="elevation-1"
                      >
                        <template slot="items" slot-scope="props">
                          <td>{{ props.item.name }}</td>
                          <td class="text-xs-left">{{ props.item.class }}</td>
                          <td class="text-xs-left">{{ props.item.teacher }}</td>
                          <td class="text-xs-left">{{ props.item.date }}</td>
                          <td class="text-xs-left">{{ props.item.time }}</td>
                          <td class="text-xs-left">{{ props.item.location }}</td>
                        </template>
                      </v-data-table>
                      <v-card-text style="height: 100px; position: relative">
                            <v-btn
                              absolute
                              dark
                              fab
                              top
                              right
                              color="blue"
                            >
                              <v-icon>add</v-icon>
                            </v-btn>
                          </v-card-text>
                  </v-content>
                  <v-footer app fixed
                  class="text-xs-center"
                  >
                      <v-layout justify-center>
                            <v-flex xs12 py-3 text-xs-center white--text>
                                    <a href="https://github.com/michaelsimmons94/studybuddy">Source Code</a>
                            </v-flex>
                      </v-layout>
                  </v-footer>
                </v-app>
              </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src='study.js'></script>
</body>
</html>
